<div class="signin-modal hidden">
    <div class="signin-modal__overlay">
    </div>

    <div class="signin-modal__wrapper">
        <div class="signin-modal__container">
            <div class="signin-modal__title">Nice to see you, back!</div>
            <form action='/accounts/signin' method="POST" class="signin-modal__form">
                {% csrf_token %}
                <div class="signin-modal__form-field">
                    <input type="text" name="username" id="username" class="signin-modal__form-input" required />
                    <label class="signin-modal__form-label" for="username">Username</label>
                </div>
                <div class="signin-modal__form-field">
                    <input type="password" name="password" id="password" class="signin-modal__form-input" required />
                    <label class="signin-modal__form-label" for="password">Password</label>
                </div>
                <button type='submit' name='submit' value='login' class="signin-modal__form-button">Sign In</button>
            </form>
            <div class="signin-modal__signup-trigger">New User? Click here to create an Account!</div>
        </div>
    </div>
</div>
