<div class="navbar">
    {% if user.is_authenticated %}
        <a href="/">Home</a>
        <form action='/account/signout' method="POST">
            {% csrf_token %}
            <button type='submit' name='submit' value='post' class="logout-button">Logout</button>
        </form>
        <div>Welcome <a href="/account/{{ user.username }}">{{ user.username }}</a></div>
    {% else %}
        <div class="navbar__signup">Signup</div>
        <div class="navbar__signin">Login</div>
    {% endif %}
</div>

{% include 'landing_page/signin_modal.html' %}
{% include 'landing_page/signup_modal.html' %}
